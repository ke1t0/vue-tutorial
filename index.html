<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue.js App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+å/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- 絞り込みラジオボタン -->
    <!-- ToDo テーブル -->
    <div id="app" class="container">
      <label v-for="label in options">
        <input type="radio" v-model="current" v-bind:value="label.value" />{{label.label}}
      </label>
      <table class="table table-hover col-md-6 mx-auto text-center">
        <thead class="thead-dark thead--extend">
          <tr>
            <th class="id">ID</th>
            <th class="comment">コメント</th>
            <th class="state">状態</th>
            <th class="button">-</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in computedTodos" v-bind:key="item.id">
            <th>{{item.id}}</th>
            <td>{{item.comment}}</td>
            <td class="state">
              <button v-on:click="doChangeState(item)">{{labels[item.state]}}</button>
            </td>
            <td class="button"><button v-on:click="doRemove(item)">削除</button></td>
          </tr>
        </tbody>
      </table>
      <h3>{{computedTodos.length}} 件を表示中</h3>
      <!-- 新規登録フォーム -->
      <h2>新しい作業の追加</h2>
      <form v-on:submit.prevent="doAdd" class="add-form">
        コメント <input type="text" ref="comment" />
        <button type="submit">追加</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
